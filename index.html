<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F50057">
    <script src="./Js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/mapa.png">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/local.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Encontrar</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Buscar</a></button>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="tel" name="number" placeholder="12345-678" maxlength="9" required>
                    </div>


                    <div class="input-box">
                        <label for="ddd">DDD</label>
                        <input id="ddd" type="tel" name="number" placeholder="11" maxlength="2" required>
                    </div>



                    <div class="input-box">
                        <label for="localidade">Localidade</label>
                        <input id="localidade" type="text" name="text" placeholder="Digite sua Cidade" required>
                    </div>


                    <div class="input-box">
                        <label for="logradouro">Rua</label>
                        <input id="logradouro" type="text" name="password" placeholder="Seu Endereço" required>
                    </div>


                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="confirmPassword" placeholder="Seu Bairro" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="uf">UF</label>
                        <input id="uf" type="text" name="confirmPassword" placeholder="Seu Estado" required>
                    </div>


                    
                </div>
               
            </form>
            <div class="login-button2">
                <button><a href="#">Buscar</a></button>
            </div>
        </div>
    </div>
</body>


</html>
